<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Exo:700&display=swap" rel="stylesheet">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="multiplayer.css">
    <link rel="stylesheet" href="scroll.css">
</head>

<body>
    <a href="index.html"><button class="btnBack"><i class="fas fa-arrow-left"></i></button></a>

    <!-- Estruturação do jogo no body -->
    <div class="grid">

        <!-- Lado Esquerdo -->
        <div class="left">
            <img class="leftImage" src="img/p1.png" alt="">
            <p class="leftP"></p>
            <button class="helpAddLetter" id="helpAddLetterP1" onclick="funcHelpAddLetterP1('#helpAddLetterP1')">Dá-me
                uma Letra!</button>
            <button class="helpRemoveForca" id="helpRemoveForcaP1"
                onclick="funcHelpRemoveForcaP1('#helpRemoveForcaP1')">Ajuda-me na Forca!</button>
        </div>

        <!-- Meio -->
        <div class="center">
            <div class="forcaCentro"> <img class="forca" src="" alt=""> </div>
            <hr>
            <p id="category"></p>
            <p id="pcWord"></p>
            <hr>
            <div class="keyboard"></div>
        </div>

        <!-- Lado Direito -->
        <div class="right">
            <img class="rightImage" src="img/p2.png" alt="">
            <p class="rightP"></p>
            <button class="helpAddLetter" id="helpAddLetterP2" onclick="funcHelpAddLetterP2('#helpAddLetterP2')">Dá-me
                uma Letra!</button>
            <button class="helpRemoveForca" id="helpRemoveForcaP2"
                onclick="funcHelpRemoveForcaP2('#helpRemoveForcaP2')">Ajuda-me na Forca!</button>
        </div>

    </div>

    <!-- Escolha dos nomes -->
    <div id="modalNames" class="modal">
        <div class="modal-content">
            <p>Nome dos jogadores</p>
            <div class="namePlayers">
                <label id="player1">Jogador 1</label>
                <input type="text" name="" list="names" class="inputNames" id="inputName1">
                <datalist id="names">
                </datalist>
            </div>
            <div class="namePlayers">
                <label id="player2">Jogador 2</label>
                <input type="text" name="" list="names" class="inputNames" id="inputName2">
                <datalist id="names">
                </datalist>
            </div>
            <button class="btnInputNames">Jogar</button>
        </div>
    </div>

    <!-- Game Over Pop-Up -->
    <div id="modalGameOver" class="modal">
        <div class="modal-content">
            <p class="gameOver">Game Over!</p>
            <p><span id="winner"></span> ganhou!</p>
            <p>A palavra era <span id="pcWordGameOver"></span></p>
            <button id="playAgain" class="btnRestart">Jogar Novamente</button>
            <button id="mainMenuButton">Menu Principal</button>
        </div>
    </div>

    <!-- Vitória Pop-Up -->
    <div id="modalWin" class="modal">
        <div class="modal-content">
            <p class="win">Parabéns!</p>
            <p><span id="winnerDif"></span> ganhou!</p>
            <p>A palavra era <span id="pcWordGameOverDif"></span></p>
            <button id="playAgainDif" class="btnRestart">Jogar Novamente</button>
            <button id="mainMenuButtonDif">Menu Principal</button>
        </div>
    </div>

    <!-- Modal quando os jogadores não inserem nomes -->
    <div id="modalInsertName" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalNames"><i class="fas fa-times"></i></span>
            <p>Por favor insira um nome para cada jogador!</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c8b2e262d7.js" crossorigin="anonymous"></script>
    <script src="multiplayer.js"></script>
</body>

</html>
