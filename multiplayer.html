<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Exo:700&display=swap" rel="stylesheet">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="multiplayer.css">
</head>
<body>
    
        <!-- Estruturação do jogo no body -->
        <div class="grid">

            <!-- Lado Esquerdo -->
            <div class="left">
                <img class="leftImage" src="img/p1.png" alt="">
                <p class="leftP">Player</p>
            </div>
     
            <!-- Meio -->
            <div class="center">
                <div class="forcaCentro"> <img class="forca" src="img/f0.png" alt=""> </div>
                <hr>
                <p id="category"></p>
                <p id="pcWord"></p>
                <hr>
                <div class="keyboard"></div>
            </div>
     
            <!-- Lado Direito -->
            <div class="right">
                <img class="rightImage" src="img/p2.png" alt="">
                <p class="rightP"></p>
            </div>

        </div>
    


    <script src="multiplayer.js"></script>
</body>
</html>
